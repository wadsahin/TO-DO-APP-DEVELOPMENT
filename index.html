<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete To Do App Project by Sahin Alom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <section class="main-section">
     <!-- section-1 start from here -->
     <div class="section-1">
        <div class="div-1">
            <img src="logo/img-2.png" alt="logo" width="200px">
            <h2>TO-DO APP</h2>

        </div>

    </div>
    <!-- section-1 end here -->

    <!-- section-2 start from here -->
    <div class="section-2">
      
            <form class="new-task-container box">
                <label for="new-task">Add New Tasks</label>
                <input type="text" id="new-task"/>
                <input type="submit" id="addTask" value="Add Task" />
                
            </form>
        </div>
        <!-- section-2 end here -->
      
    <!-- section-3 start from here -->
    <div class="section-3">
        
        <div class="todo-list box">
            <h2>Incomplete Tasks</h2><hr>
            <ul class="items">
                <li class="item">
                    <input type="checkbox"/><label>Task Name</label>
                </li><hr>
                <li class="item">
                    <input type="checkbox"/><label>Task Name</label>
                </li><hr>
                <li class="item">
                    <input type="checkbox"/><label>Task Name</label>
                </li><hr>
            </ul>
        </div>
        <!-- /to-do-list -->

        <div class="complete-list box">
            <h2>Completed Tasks</h2><hr>
            <ul>
                <li class="item">Task Name <button class="delete">Delete</button></li><hr>
            </ul>
        </div>
        <!-- /completed tasks -->




    </div>
    <!-- section-3 end here -->
   </section>

    <!-- JavaScript Linkup -->
    <script src="action.js"></script>
</body>

</html>
